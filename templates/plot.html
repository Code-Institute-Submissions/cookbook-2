{% extends 'base.html' %}
{% block title %}
Site summary
{% endblock %}
{% block content %}
<div class="container" align="center">    
    <form action="{{ url_for('summarise') }}" method="POST" >
        
         <h5 class="mb-3">Chart type:</h5>
         <div class="chart">
        <div class="form-check form-check-inline">
            
            <input class="input_hidden" type="radio" name="chart_type" value="'pie'" id="pie" checked>
            <label for="pie">
                  <img class="charts" src="../static/images/pie.jpg">
                
              </label>
        </div>
        
        <div class="form-check form-check-inline">
        <input class="input_hidden" type="radio" name="chart_type" id="doughnut" value="'doughnut'" >
            <label  for="doughnut">
                    <img class="charts" src="../static/images/doughnut.jpg">
          </label>
        </div>
        </div> <!-- end of chart div  -->
        
        <h5 class="mb-3">What would you like to summarise:</h5>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="what_to_check"  value="cuisine_name" checked>
            <label class="form-check-label" for="cuisines">
           Cuisines
          </label>
          </div>
              <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="what_to_check"  value="dish_type" >
            <label class="form-check-label" for="Dishes">
           Dish type
          </label>
          </div>
          
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="what_to_check"  value="author_name">
            <label class="form-check-label" for="users">
           Most active users
          </label>
          </div>
                      <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-info" >Apply!</button>
      </div>
    </div>
    </form>
        </div>
    <div class="container-fluid">
<canvas id="myChart" ></canvas>
</div>
</div>
 <script >
     
     var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: {{ chart_type|safe }},
    data: {
        labels: {{ datanames|safe }},
        datasets: [{
            label: '# recipes',

{% endblock %}
