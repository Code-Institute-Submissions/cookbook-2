<!DOCTYPE html>
<html>
    <head>
   
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
         <style type="text/css">
             #jumbo{
                    background-image: url("../static/images/cooking-header.jpeg");
                    background-repeat: no-repeat;
                    background-size: cover;
                    color: white;
                    text-shadow: -2px 0 black, 0 2px black, 1px 0 black, 0 -2px black;
                    font-size: 2em;
                    }
              
         </style>
    </head>
    
    <body>
<!--Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('get_recipes')}}">Yummy! Your online cookbook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('get_recipes')}}">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('category_view', collection_name='cuisines') }}">Cuisines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('category_view', collection_name='dishes') }}">Dishes</a>
                    </li>
                    
                    <li>
                        <div>  
                       <form class="form-inline my-2 my-lg-0">
                          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                      </div>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('register')}}"><span class="glyphicon glyphicon-user"></span> Create your own cookbook! </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>
                </div>

        </nav>        
        
        
        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid" id="jumbo">
                <div class="container" id="text" >
                    <h1 class="display-4">Yummy!</h1>
                    <p class="lead">A place with a sense of taste</p>
                </div>
            </div>
            
                {% block content %} {% endblock %}
        </div>


    </body>
</html>
