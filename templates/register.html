
      
      
{% extends 'base.html' %}

{% block content %} 

<div class="container">

   
      <form action="{{ url_for('register') }}" method="POST" name="reg_form" onsubmit="return(validate());"> 
    <div class="form-group row">
      <label for="cookbook_name" class="col-sm-2 col-form-label">Cookbook title:</label>
      <div class="col-sm-10">
        <input id="cookbook_name"  name="cookbook_name" type="text" class="validate col-md-6"  placeholder="Make it yummy! :)" required>
      </div>
    </div>

     <div class="form-group row">
      <label for="author_name" class="col-sm-2 col-form-label">Your name:</label>
      <div class="col-sm-10">
        <input id="author_name" name="author_name" type="text" class="validate col-md-6" required>
      </div>
    </div>
    
       <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" id="password" name="password" type="password" class="validate col-md-6" required>
      </div>
      </div>
      
    <div class="form-group row">
      <label for="con_password" class="col-sm-2 col-form-label">Confirm password:</label>
      <div class="col-sm-10">
        <input id="con_password" name="con_password" class="validate col-md-6"  type="password" required>
      </div>
      </div>
      
    <div class="form-group row">
      <label for="cookbook_desc" class="col-sm-2 col-form-label"> Describe your cookbook:</label>
      <div class="col-sm-10 col-md-6">
        <textarea name="cookbook_desc"  class="form-control" id="cookbook_desc" rows="3" ></textarea> 
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
    </div>
  </form>
</div>
 <script type="text/javascript" src="../static/js/validate.js"> </script>
{% endblock %}
