{% extends 'base.html' %}
{% block content %} 


<form action="{{ url_for('register') }}" method="POST" name="reg_form" onsubmit="return(validate())">  
    <div class="form-group row">
      <label for="cookbok_name" class="col-sm-2 col-form-label">Cookbook title:</label>
      <div class="col-sm-10">
        <input id="cookbok_name" name="cookbok_name" type="text" class="validate" required>
      </div>
    </div>
    
     <div class="form-group row">
      <label for="author_name" class="col-sm-2 col-form-label">Your name:</label>
      <div class="col-sm-10">
        <input id="author_name" name="author_name" type="text" class="validate" required>
      </div>
    </div>
    
       <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input id="password" name="servings" type="password" class="validate" required>
      </div>
      </div>
      
    <div class="form-group row">
      <label for="con_password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input id="con_password" name="servings" type="con_password" class="validate" required>
      </div>
      </div>
      
    <div class="form-group row">
      <label for="cookbook_desc" class="col-sm-2 col-form-label"> Describe your cookbook:</label>
      <div class="col-sm-10 col-md-6">
        <textarea name="cookbook_desc"  class="form-control" id="cookbook_desc" ></textarea> 
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
    </div>
  </form>
    {% endblock %}
    <script type="text/javascript">

      function validate()
      {
      
         if( document.reg_form.cookbok_name.value.length < 3 )
         {
            alert( "Please give cookbook a title!" );
            document.reg_form.cookbok_name.focus() ;
            return false;
         }
         
          if( document.reg_form.author_name.value.length < 3 )
         {
            alert( "Please provide your name!" );
            document.reg_form.cookbok_name.focus() ;
            return false;
         }
         
          if( document.reg_form.password.value.length < 5 )
         {
            alert( "Please provide at least 5 characters long password!" );
            document.reg_form.cookbok_name.focus() ;
            return false;
         }
         
         if( document.reg_form.password.value.length !=  document.reg_form.con_password.value.length)
         {
            alert( "Passwords are not the same!" );
            document.reg_form.cookbok_name.focus() ;
            return false;
         }
       return( true );  
      }
        </script>
